---
# sample profile for validating repositories
version: v1
type: profile
name: python-test-profile
context:
  provider: github
alert: "on"
remediate: "on"
repository:
  - type: secret_scanning
    def:
      enabled: true
  - type: secret_push_protection
    def:
      enabled: true
  - type: dependabot_configured
    def:
      package_ecosystem: pip
      schedule_interval: weekly
      apply_if_file: requirements.txt
  - type: branch_protection_allow_force_pushes
    params:
      branch: main
    def:
      allow_force_pushes: true
  - type: branch_protection_enforce_admins
    params:
      branch: main
    def:
      enforce_admins: false
artifact:
  - type: artifact_signature
    params:
      tags: [main]
      name: bad-python
    def:
      is_signed: true
      is_verified: true
      is_bundle_verified: true
pull_request:
  - type: pr_vulnerability_check
    def:
      action: review
      ecosystem_config:
        - name: npm
          vulnerability_database_type: osv
          vulnerability_database_endpoint: https://api.osv.dev/v1/query
          package_repository:
            url: https://registry.npmjs.org
        - name: go
          vulnerability_database_type: osv
          vulnerability_database_endpoint: https://api.osv.dev/v1/query
          package_repository:
            url: https://proxy.golang.org
          sum_repository:
            url: https://sum.golang.org
        - name: pypi
          vulnerability_database_type: osv
          vulnerability_database_endpoint: https://api.osv.dev/v1/query
          package_repository:
            url: https://pypi.org/pypi
  - type: pr_trusty_check
    def:
      action: summary
      ecosystem_config:
        - name: npm
          score: 5
        - name: pypi
          score: 5
